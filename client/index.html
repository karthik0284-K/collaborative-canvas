<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Collaborative Canvas</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #board {
        display: block;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <canvas id="board"></canvas>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module">
      import { Canvas } from "./canvas.js";
      const socket = io();
      new Canvas(socket);
    </script>
  </body>
</html>
