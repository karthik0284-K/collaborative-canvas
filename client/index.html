<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Collaborative Canvas - Rooms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body, html { margin:0; padding:0; overflow:hidden; background:#f3f3f3; }
      #toolbar {
        position:fixed; top:10px; left:10px; background:white; padding:8px 12px;
        border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.2);
        display:flex; gap:8px; align-items:center; z-index:10;
      }
      label { font-family:sans-serif; font-size:14px; }
      button {
        padding:4px 10px; cursor:pointer; border:none; border-radius:4px; background:#ddd;
      }
      button:hover { background:#ccc; }
      #board { display:block; cursor:crosshair; }
      .cursor {
        position:absolute; pointer-events:none; transform:translate(-50%,-50%);
        border-radius:50%; width:10px; height:10px; z-index:20;
      }
      .cursor .nameTag {
        position:absolute; top:-20px; left:50%; transform:translateX(-50%);
        background:rgba(0,0,0,0.6); color:white; font-size:10px;
        padding:1px 4px; border-radius:4px; display:none; white-space:nowrap;
      }
      .cursor:hover .nameTag { display:block; }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <label>Color <input type="color" id="color" value="#000000"></label>
      <label>Width <input type="range" id="width" min="1" max="20" value="4"></label>
      <button id="brushBtn">Brush</button>
      <button id="eraserBtn">Eraser</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="clearBtn">Clear</button>
    </div>

    <canvas id="board"></canvas>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script type="module">
      import { Canvas } from "./canvas.js";

      const urlParams = new URLSearchParams(window.location.search);
      const room = urlParams.get("room") || "default";

      const socket = io({ query: { room } });
      const canvasApp = new Canvas(socket, room);

      const colorInput = document.getElementById("color");
      const widthInput = document.getElementById("width");
      const brushBtn = document.getElementById("brushBtn");
      const eraserBtn = document.getElementById("eraserBtn");
      const undoBtn = document.getElementById("undoBtn");
      const redoBtn = document.getElementById("redoBtn");
      const clearBtn = document.getElementById("clearBtn");

      colorInput.addEventListener("input", e => canvasApp.color = e.target.value);
      widthInput.addEventListener("input", e => canvasApp.lineWidth = parseInt(e.target.value));
      brushBtn.addEventListener("click", () => { canvasApp.tool = "brush"; });
      eraserBtn.addEventListener("click", () => { canvasApp.tool = "eraser"; });
      undoBtn.addEventListener("click", () => canvasApp.undo());
      redoBtn.addEventListener("click", () => canvasApp.redo());
      clearBtn.addEventListener("click", () => canvasApp.clear());
    </script>
  </body>
</html>
